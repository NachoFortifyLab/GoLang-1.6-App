name: Fortify On Demand API Request

on:
  push:
    branches:
      - main

jobs:
  get-fod-applications:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Fortify On Demand API request
      uses: boro2g/http-request-action@v1.0.2
      with:
        url: ${{ secrets.FOD_API_URL }}
        method: 'GET'
        headers: '{"Content-Type": "application/json", "Authorization": "Bearer ${{ secrets.FOD_BEARER_TOKEN }}"}'
